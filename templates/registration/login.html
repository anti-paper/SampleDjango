{% extends 'layout.html' %}

{% block content %}
    <h1>ログイン</h1>

    {% if form.errors %}
        <p>名前かパスワード間違ってない？</p>
    {% endif %}

    {% if next %}
        {% if user.is_authenticated %}
            <p>オメーの権限ねーから！</p>
        {% else %}
            <p>いいから黙ってログインしろ</p>
        {% endif %}
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form.as_p }}
        <button type="submit">ログイン</button>
    </form>
{% endblock %}
